<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        #widget {
            width: 100%;
            aspect-ratio: 1/1;
            background-color: #414141;
            color: #fff;
        }

        #top-cover {
            height: 75%;
            width: 100%;
            background-image: url("sunny.jpg");
            background-size: cover;
        }

        .small_icon {
            height: 3.5vw;
        }
    </style>
</head>

<body>
    <div id="widget">
        <div id="top-cover">

            <div style="font-weight: bold; font-size: 15vw; text-align: left; padding: 3vw 2.5vw 0vw; margin-bottom: calc(-1 * 5vw); width: auto;" id="month">MAR</div>
            <div style="font-weight: bold; font-size: 16vw; text-align: left; padding-left: 2.5vw; width: auto;" id="month">29</div>
            <img src="Partly-cloudy.png" id="logo" style="position: absolute; top:6vw; right: 2.5vw; width: 20vw;"/>
            <div style="font-weight: bold; font-size: 19vw; text-align: left; padding-left: 2.5vw; width: auto; position: absolute; right: 2.5vw; top: 52vw;" ><span id="current_temp">78</span>° F</div>

        </div>
        <div id="bottom-cover">
            <div id="weather_decription" style="font-weight: bold; font-size: 6vw; text-align: center; padding: 1.5vw 0;">Partly cloudy</div>
            <div style="text-align: center; font-size: 3vw; padding-bottom: 1.3vw; ">High: <span id="today_high">94</span>°F; Low: <span id="today_low">52</span>°F</div>
            <div style="text-align: center; font-size: 3vw;"><img src="Wind.png" class="small_icon" /> Wind: <span id="wind_today">12</span> mph</div>
        </div>
    </div>
</body>

</html>
